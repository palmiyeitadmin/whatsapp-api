name = "cf-infobip-broadcaster"
compatibility_date = "2023-12-01"
pages_build_output_dir = "public"

# D1 Database binding
[[d1_databases]]
binding = "CF_INFOBIP_DB"
database_name = "cf-infobip-db"
database_id = "1153df23-a187-4c99-8d48-42edeb0ed734"

# Note: Environment variables should be set as Cloudflare Pages Environment Variables or Secrets
# Do not define them here with [vars] as it causes conflicts with Pages deployment
# Use Cloudflare Dashboard or wrangler pages secret put command to set:
#   - GOOGLE_CLIENT_ID
#   - GOOGLE_CLIENT_SECRET
#   - INFOBIP_API_KEY
#   - INFOBIP_BASE_URL
#   - INFOBIP_WHATSAPP_SENDER
#   - TELEGRAM_BOT_TOKEN
#   - TELEGRAM_API_URL
#   - JWT_SECRET