name = "cf-infobip-broadcaster"
compatibility_date = "2023-12-01"

[env.production]
name = "cf-infobip-broadcaster"

[env.staging]
name = "cf-infobip-broadcaster-staging"

[env.development]
name = "cf-infobip-broadcaster-dev"

# D1 Database binding
[[d1_databases]]
binding = "CF_INFOBIP_DB"
database_name = "cf-infobip-db"
database_id = "8a166d43-24e4-48a3-8c6a-9a41c5437506"

# Environment variables
[vars]
GOOGLE_CLIENT_ID = ""
GOOGLE_CLIENT_SECRET = ""

# WhatsApp Provider (Infobip)
INFOBIP_API_KEY = ""
INFOBIP_BASE_URL = "https://api.infobip.com"
INFOBIP_WHATSAPP_SENDER = ""

# Telegram Provider
TELEGRAM_BOT_TOKEN = ""
TELEGRAM_API_URL = "https://api.telegram.org"

JWT_SECRET = "your-jwt-secret-here"

# KV namespace for sessions (optional alternative to JWT)
# [[kv_namespaces]]
# binding = "SESSIONS"
# id = "your-kv-namespace-id"